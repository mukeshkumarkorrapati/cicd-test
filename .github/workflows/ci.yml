name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Check Docker version (to ensure Docker is available in the CI environment)
      - name: Check Docker version
        run: docker --version      

      # Step 5: Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 6: Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-node-app .

      # Step 7: Push Docker image to Docker Hub
      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest

      # Step 8: Notify success
      - name: âœ… Done
        run: echo "Image pushed to Docker Hub!"

      # Step 9: Deploy to VM via SSH
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            # Ensure Docker is running on the VM
            sudo systemctl start docker || true
            sudo systemctl enable docker

            # Pull Docker image from Docker Hub on the VM
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest

            # Stop and remove any old containers (if they exist)
            sudo docker stop myapp || true
            sudo docker rm myapp || true

            # Run the new Docker container
            sudo docker run -d --name myapp -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest

            echo "Deployment completed successfully!"
